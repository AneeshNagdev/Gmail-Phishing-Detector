<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gmail Guard</h1>
        <p id="status">Ready to analyze.</p>
        <button id="analyze-btn">Analyze Email</button>
        <button id="view-history-btn" style="margin-top: 8px; background-color: #5f6368;">View Scan History</button>

        <div id="results-container" class="hidden">
            <div id="risk-badge"></div>
            <p id="risk-score"></p>
            <ul id="flags-list"></ul>
            <p id="disclaimer"></p>
        </div>

        <div id="history-container" class="hidden">
            <h2 style="font-size: 16px; margin: 10px 0;">Scan History</h2>
            <ul id="history-list" style="list-style: none; padding: 0; width: 100%;"></ul>
            <p id="history-status" class="hidden"></p>
        </div>

        <p id="transparency-notice" style="font-size: 10px; color: #9aa0a6; margin-top: 20px; text-align: center;">
            <strong>Note:</strong> Only derived metadata is stored. Email content is never saved.
        </p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
